CounterBlockStatus:
    Name : "Counter - Block"
    Description : |-
        Whenever {OwnerName} receives attack damage, reduce that instance of damage by {Level}.

        If this status effect instance's level is greater than the damage received, gain |Barrier| and deal damage to the enemy that attacked {OwnerName}.
        The |Barrier| gained and damage dealt is equal to the difference between the level and the damage received.

        If this status effect instance's level is less than or equal to the damage received, this status effect instance is removed.


        Only one |Counter| status effect instance will activate at any given time, and they will activate in the order in which they are added.

        If a status effect instance was activated by an enemy's attack, that status effect instance will be removed after the enemy's attack action is completed.

        At the start of {OwnerName}'s turn, this status effect is lost.
