        Deal {Damage} damage.
LightDefense:
    Name : 'Light Defense'
    Description : |-
        Gain {Block} |Block|.
Pound:
    Name : 'Pound'
    Description : |-
        Deal {Damage} damage.
Evade:
    Name : 'Evade'
    Description : |-
        Gain {Block} |Block|.
ChargeAndCover:
    Name : 'Charge and Cover'
    Description : |-
        Deal {Damage} damage.
        Gain {Block} |Block|.
    UpgradedDescription : |-
        Deal {Damage} damage.
        Gain {Block} |Block|.
        Apply {Value1} |Weak|.
FocusedStrikes:
    Name: 'Focused Strikes'
    Description : |-
        Deal {Damage} damage {Value1} times.
SkitterAway:
    Name: 'Skitter Away'
    Description : |-
        Gain {Value1} |Graze|.
        Deal {Damage} damage.
DirtyBlow:
    Name: 'Dirty Blow'
    Description : |-
        Deal {Damage} damage.
        If the attack dealt damage, apply {Value1} |Bleed|.
GutHarvesting:
    Name : 'Gut-harvesting'
    Description : |-
        Deal {Damage} damage {Value1} times.
        For each hit that dealt damage, apply {Value2} |Bleed|.
SnakesPrey:
    Name : "Snake's Prey"
    Description : |-
        Whenever {PlayerName} applies |Bleed|, apply {Value1} additional |Bleed|.
FlamingBat:
    Name : 'Taste My Flaming Bat!'
    Description : |-
        Deal {Damage} damage.
        Apply {Value1} |Burn|.
SetFire:
    Name : 'Set Fire'
    Description : |-
        Apply {Value1} |Burn| {Value3} times.
        Take {Value2} damage.
ViolentFlame:
    Name : 'Violent Flame'
    Description : |-
        Whenever {PlayerName} applies |Burn|, apply {Value1} additional |Burn|.
SharpenedBlade:
    Name : 'Sharpened Blade'
    Description : |-
        {PlayerName}'s |Slash| attacks deal {Value1} more damage.
DarkCloud:
    Name : 'Dark Cloud'
    Description : |-
        {PlayerName}'s |Slash| attacks apply {Value1} |Bleed| for each hit that deals damage.
ChargeUp:
    Name : 'C-charge Up!'
    Description : |-
        At the start of {PlayerName}'s turn, gain {Value1} <sprite="ManaSprite" name="C">.
        Gain {Value2} |Paralysed|.
Yolo:
    Name : 'Y-you Only Live Once!'
    Description: |-
        Deal {Damage} damage.
        Apply {Value1} |Paralysed|.
Struggle:
    Name : 'Struggle'
    Description : |-
        Gain {Block} |Block| {Value1} times.
        Gain {Value2} |Protected|.
FourthMF:
    Name : 'Fourth Match Flame'
    Description : |-
        Deal {Damage} damage to each enemy.
        Apply {Value1} |Burn| to each enemy.
BoundaryOfDeath:
    Name : 'Boundary of Death'
    Description : |-
        Deal {CalculateDamage} damage.
        For each additional condition fulfilled, deal {Value2} times more damage.
        This damage is capped at {dmgCap}.
        If the damage dealt is greater than the targeted enemy's outgoing damage (|e:{EnemyDamageStr}|) per hit, apply |Disarm|.
        |Condition 1:| |e:{HpCondition}| |Condition 2:| |e:{CardPlayCondition}| ({CardPlayCount}/|e:4|)
        |Condition 3:| |e:{HandPositionCondition}| |Condition 4:| |e:{DrawDiscardPileCondition}|
    NonbattleDescription : |-
        Deal {Value1} damage.
        For each additional condition fulfilled, deal {Value2} times more damage.
        This damage is capped at {dmgCap}.
        If the damage dealt is greater than the targeted enemy's outgoing damage per hit, apply |Disarm|.

    DetailText : |-
        |Condition 1:| {PlayerName}'s life is less than or equal to |e:25%| or divisible by |e:{Value2}|.

        |Condition 2:| {SelfName} is the |e:{Value2}th| card played this turn.

        |Condition 3:| {SelfName} is the |e:{Value2}th| card in the hand from the left or from the right.

        |Condition 4:| The number of cards in the draw pile or discard pile is divisible by |e:{Value2}|.